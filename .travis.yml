git :
 depth : 5

stages :
 - "Build and Test"
 - name: "Package"
    if: branch = dev
 
jobs :
 include :
 - stage : "Build and Test"
   language : java
   jdk : oraclejdk11
   before_script :
    - cd sample-application-backend
   script :
    - mvn clean verify sonar:sonar -Dsonar.projectKey=vvalette_sample-application-students
 - stage : "Build and Test"
   language : node.js
   node_js : "12.20"
   before_script :
    - cd sample-application-frontend
   script :
    - npm install 
    - npm build
 - stage : "Package"
   before_script :
    - cd sample-application-backend
   script :
    - docker build -t vvalette/backend .
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push vvalette/backend
 - stage : "Package"
   before_script :
    - cd sample-application-frontend
   script :
    - docker build -t vvalette/frontend .
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push vvalette/frontend

cache :
 directories :
  - "$HOME/.m2/repository"
  - "$HOME/.npm"
  
services :
 - docker

addons :
 sonarcloud :
  organization : "vvalette"
  token : "$SONARCLOUD_TOKEN"


